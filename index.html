<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CrystalsCollector Game</title>
    <link rel='stylesheet' href="assets/css/reset.css" />
    <link rel='stylesheet' href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Crystal Collector</h1>
        <p class="rules"></p>
        <p>Game coded by Igor Guba &#169 2019</p>
    </div>


    <div class="page">
        <div class="info">
            <p id="wins">Wins:</p>

            <p id="loses">Losses:</p>

            <p id="randomNumber">Sum of Crystals:</p>

            <p id="crystalSum">Sum of Crystals:</p>
        </div>

        <div class="crystals">
            <p class="button" id="crystal1">
                <img src="assets/images/crystal-1.jpg" alt="crystal-1" style="width:100px;">
            </p>
            <p class="button" id="crystal2">
                <img src="assets/images/crystal-2.jpg" alt="crystal-2" style="width:100px;">
            </p>
            <p class="button" id="crystal3">
                <img src="assets/images/crystal-3.jpg" alt="crystal-3" style="width:100px;">
            </p>
            <p class="button" id="crystal4">
                <img src="assets/images/crystal-4.jpg" alt="crystal-4" style="width:100px;">
            </p>
        </div>
    </div>


    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
